<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main>
    <div class="social-card">
        <img
                src="./assets/images/avatar-jessica.jpeg"
                alt="Profile picture"
        />
        <div class="social-card-info">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>

        <ul class="social-card-links">
            <li><a href="/" class="link" aria-label="GitHub profile">GitHub</a></li>
            <li><a href="/" class="link" aria-label="Frontend Mentor profile">Frontend Mentor</a></li>
            <li><a href="/" class="link" aria-label="LinkedIn profile">LinkedIn</a></li>
            <li><a href="/" class="link" aria-label="Twitter profile">Twitter</a></li>
            <li><a href="/" class="link" aria-label="Instagram profile">Instagram</a></li>
        </ul>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll(".social-card-links .link");

        links.forEach((link, index) => {
            link.addEventListener("keydown", (event) => {
                if (event.key === "ArrowDown") {
                    event.preventDefault();
                    const nextIndex = (index + 1) % links.length;
                    links[nextIndex].focus();
                } else if (event.key === "ArrowUp") {
                    event.preventDefault();
                    const prevIndex = (index - 1 + links.length) % links.length;
                    links[prevIndex].focus();
                }
            });
        });
    });
</script>
</body>
</html>
