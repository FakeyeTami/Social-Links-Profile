<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main>
            <div class="social-card">
                <img
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="profile pic"
                />
                <div class="social-card-info">
                    <h1>Jessica Randall</h1>
                    <p>London, United Kingdom</p>
                </div>

                <p>"Front-end developer and avid reader."</p>

                <ul class="social-card-links">
                    <button class="links" href="/">GitHub</button>
                    <button class="links" href="/">Frontend Mentor</button>
                    <button class="links" href="/">LinkedIn</button>
                    <button class="links" href="/">Twitter</button>
                    <button class="links" href="/">Instagram</button>
                </ul>
            </div>
        </main>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const buttons = document.querySelectorAll(".social-card-links .links");
                
                buttons.forEach((button) => {
                    button.setAttribute("tabindex", "0");
                    button.addEventListener("keydown", (event) => {
                        const currentIndex = Array.from(buttons).indexOf(document.activeElement);
                        
                        if (event.key === "ArrowDown") {
                            event.preventDefault();
                            buttons[(currentIndex + 1) % buttons.length].focus();
                        } else if (event.key === "ArrowUp") {
                            event.preventDefault();
                            buttons[(currentIndex - 1 + buttons.length) % buttons.length].focus();
                        } else if (event.key === "Enter" || event.key === " ") {
                            event.preventDefault();
                            button.click();
                        }
                    });
                });
            });
        </script>

    </body>
</html>
