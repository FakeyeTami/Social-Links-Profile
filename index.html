<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Social Links Profile</title>
    </head>
    <body>
        <main>
            <div class="social-card" role="article">
                <img
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="Jessica Randall's profile picture"
                    width="88"
                    height="88"
                />
                <div class="social-card-info">
                    <h1>Jessica Randall</h1>
                    <p class="location">London, United Kingdom</p>
                </div>
                <p class="bio">"Front-end developer and avid reader."</p>

                <ul class="social-card-links" role="list">
                    <li role="listitem">
                        <a
                            href="https://github.com"
                            class="link"
                            aria-label="GitHub profile"
                            target="_blank"
                            rel="noopener noreferrer"
                            role="button"
                            >GitHub</a
                        >
                    </li>
                    <li role="listitem">
                        <a
                            href="https://frontendmentor.io"
                            class="link"
                            aria-label="Frontend Mentor profile"
                            target="_blank"
                            rel="noopener noreferrer"
                            role="button"
                            >Frontend Mentor</a
                        >
                    </li>
                    <li role="listitem">
                        <a
                            href="https://linkedin.com"
                            class="link"
                            aria-label="LinkedIn profile"
                            target="_blank"
                            rel="noopener noreferrer"
                            role="button"
                            >LinkedIn</a
                        >
                    </li>
                    <li role="listitem">
                        <a
                            href="https://twitter.com"
                            class="link"
                            aria-label="Twitter profile"
                            target="_blank"
                            rel="noopener noreferrer"
                            role="button"
                            >Twitter</a
                        >
                    </li>
                    <li role="listitem">
                        <a
                            href="https://instagram.com"
                            class="link"
                            aria-label="Instagram profile"
                            target="_blank"
                            rel="noopener noreferrer"
                            role="button"
                            >Instagram</a
                        >
                    </li>
                </ul>
            </div>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const links = document.querySelectorAll(
                    ".social-card-links .link"
                );
                let currentFocusIndex = -1;

                document.addEventListener("keydown", (event) => {
                    if (
                        ![
                            "ArrowUp",
                            "ArrowDown",
                            "ArrowLeft",
                            "ArrowRight",
                            "Home",
                            "End",
                        ].includes(event.key)
                    )
                        return;

                    event.preventDefault();

                    if (currentFocusIndex === -1) {
                        currentFocusIndex = 0;
                    }

                    switch (event.key) {
                        case "ArrowDown":
                        case "ArrowRight":
                            currentFocusIndex =
                                (currentFocusIndex + 1) % links.length;
                            break;
                        case "ArrowUp":
                        case "ArrowLeft":
                            currentFocusIndex =
                                (currentFocusIndex - 1 + links.length) %
                                links.length;
                            break;
                        case "Home":
                            currentFocusIndex = 0;
                            break;
                        case "End":
                            currentFocusIndex = links.length - 1;
                            break;
                    }

                    links[currentFocusIndex].focus();
                });

                document.addEventListener("keydown", (event) => {
                    if (
                        event.key === "Enter" &&
                        document.activeElement.classList.contains("link")
                    ) {
                        event.preventDefault();
                        document.activeElement.click();
                    }
                });
            });
        </script>
    </body>
</html>
